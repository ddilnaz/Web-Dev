<div class="block-vacancy">
    <h1 id="company-name">{{company.name}}</h1>
    <h1 id="description">Description:</h1>
    <h2 id="description-text">{{company.description}}</h2>
    <h1 id="city">City: {{company.city}}</h1>
    <h1 id="addres">Address: {{company.address}}</h1>
  
    <h1 class="vacancies-company">Vacancies of this company</h1>
    <ul class="list-of-vacancies">
      <li *ngFor="let vacancy of vacancies">
        <a [routerLink]="['/vacancies', vacancy.id]">{{vacancy.name}}</a>
      </li>
    </ul>
  </div>
